<div class="card bg-black text-black">
    <div class="card-header">{{title}}</div>
    <div class="card-body"></div>

    <form (ngSubmit) = "creat()">
        <div class="form-group row">
            <label for="motivo" class="col form-label col-sm-2">Motivo</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" [(ngModel)]="gasto.motivo" name="motivo" requerid >
            </div>
        </div>

        <div class="form-group row">
            <label for="valor" class="col form-label col-sm-2">Valor</label>
            <div class="col-sm-6">
                <input type="text" class="form-control"  [(ngModel)]="gasto.valor" name="valor" requerid>  
            </div>
        </div>

        <div class="form-group row">
            <label for="numFactura" class="col form-label col-sm-2">Numero de factura</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" [(ngModel)]="gasto.numFactura" name="numFactura" required>
            </div>
        </div>

          <div class="form-group row">
            <label for="numFactura" class="col form-label col-sm-2">TIPO DE GASTO</label>
            <div class="col-sm-6">
                <select [compareWith]= "compararTipo" type="text" class="form-control" [(ngModel)]="gasto.tipoGasto" name="tipoGasto" required>
                    <option [ngValue]="tipo" *ngFor="let tipo of tipo">{{tipo.descripcion}}</option>
                </select>
            </div>
        </div>


        <div class="form-group row">
            <div class="col-sm-6">
                <button class="btn btn-primary" role="button">Crear</button>
            </div>
        </div>
        
    </form>
</div>
